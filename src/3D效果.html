<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3D效果</title>
		<style>
			body{padding: 80px;}
			.box{
				transition: all 1s ;
			}
			.box :hover{
				transform:perspective(1000px) rotateX(30deg) scale(0.5) skew(30deg);
			}
			
			
		</style>
		
	</head>
	<body>
		<div class="box">
		
		    <img src="images/100.jpg" />
		
		</div>
	</body>
</html>
