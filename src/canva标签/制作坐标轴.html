<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>坐标轴制作</title>
		<style>
			canvas{
				border: 1px solid #ddd;
			}
		</style>
		
	</head>
	<body>
		<canvas width="600" height="600">你的浏览器不支持canvas，请升级</canvas>
	
		<script>
			
			document.addEventListener('DOMContentLoaded',function(){
				
				var canvas=document.querySelector('canvas');
				var ctx=canvas.getContext('2d');
				
				var gap=20;
				
				//水平  (竖线)
				for(var i=0,len=canvas.width/gap;i<len;i++){
					ctx.moveTo(gap*i,0);
					ctx.lineTo(gap*i,canvas.height);
					
				}
				
				// 垂直
				
				for(var i=0,len=canvas.height/gap;i<len;i++){
				ctx.moveTo(0,gap*i);
				ctx.lineTo(canvas.width,gap*i);
		}
				ctx.lineWidth=1;
				ctx.strokeStyle='#ddd';
				ctx.stroke();
				
				// 画坐标轴
			ctx.beginPath();
			ctx.strokeStyle = '#00f';
			ctx.lineWidth = 5;

//			ctx.moveTo(62,402);
//			ctx.lineTo(60,100);
//			ctx.stroke();
//			ctx.fill();
//			
//			ctx.translate(60,400);
//			ctx.moveTo(0,0);
//			
//			ctx.lineTo(360,0);
//			ctx.stroke();
//			ctx.fill();
			ctx.moveTo(50,500);
			ctx.lineTo(50,100);
			
			var arrowsize=20;
			var w=Math.sin(30*Math.PI/180)*arrowsize;
			var h=Math.cos(30*Math.PI/180)*arrowsize;
			ctx.lineTo(50-w,100+h);
			ctx.moveTo(50,100);
			ctx.lineTo(51+w,101+h);
			
			
			ctx.moveTo(50,497);
			ctx.lineTo(450,497);
			ctx.lineTo(448-h,497-w);
			ctx.moveTo(450,497);
			ctx.lineTo(448-h,497+w);
			
			
			
			
			
			
			
			ctx.stroke();
			
			
				
			})
			
			
			
			
		</script>
	
	
	</body>
</html>
