<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>canvas标签</title>
		<style>
			canvas{
				color: red;
				border: 2px solid mediumaquamarine;
				
			}
		</style>
		<script>
			document.addEventListener('DOMContentLoaded',function(){
				var canvas=document.querySelector('canvas');
				canvas.width=600;
				canvas.height=600;
				
				
				
			})
			
			
			
		</script>
	</head>
	<body>
		<canvas width="600" height="600">你的浏览器不支持canvas标签，请升级</canvas>
	</body>
</html>
