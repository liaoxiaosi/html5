<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>笑脸</title>
		<style>
		canvas{border:1px solid #ddd;}
		</style>
		
		<script>
			document.addEventListener('DOMContentLoaded',function(){
					// 1)获取canvas节点
			var canvas = document.querySelector('canvas');
			canvas.width = canvas.height = 600;

			// 2)获取画布对象（上下文）
			var ctx = canvas.getContext('2d');
			
			//画头
			
			ctx.arc(300,300,100,0,2*Math.PI,true);
			ctx.lineWidth=5;
			
			ctx.strokeStyle='yellow';
			ctx.stroke();
			
			ctx.beginPath();
			//花眼睛
			ctx.moveTo(260,260);
			ctx.lineTo(260,290);
			ctx.moveTo(340,260);
			ctx.lineTo(340,290);
			
			ctx.strokeStyle='blue';
			ctx.stroke();
		
			//ctx.moveTo(260,360);
			ctx.beginPath();
			ctx.arc(300,280,70,60*Math.PI/180,120*Math.PI/180,false);
			ctx.strokeStyle='red';
			ctx.stroke();
			
			
			ctx.beginPath();
			ctx.arc(500,500,100,0,2*Math.PI,true);
			ctx.lineWidth=5;
			
			ctx.strokeStyle='red';
			ctx.stroke();
			
			ctx.beginPath();
			ctx.arc(460,490,10,0,120*Math.PI,false);
			ctx.strokeStyle='black';
			ctx.stroke();
			ctx.fillStyle='green';
			ctx.fill();
			
			ctx.beginPath();
			ctx.arc(540,490,10,0,120*Math.PI,false);
			ctx.strokeStyle='black';
			ctx.stroke();
			ctx.fillStyle='green';
			ctx.fill();
			
			ctx.beginPath();
			ctx.arc(500,500,70,60*Math.PI/180,120*Math.PI/180,false);
			ctx.strokeStyle='red';
			ctx.stroke();
			
			});
			
		</script>
	</head>
	<body>
		<canvas>你的浏览器不支持canvas标签，请升级你的浏览你</canvas>
	</body>
</html>
