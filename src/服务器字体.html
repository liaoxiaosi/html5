<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>服务器字体</title>
		<style>
			/*自定义字体*/
			@font-face {
				font-family:'cool';
				src: url(fonts/锐字逼格锐线体简4.0.ttf);
			}
			
			/*完整版格式兼容问题*/
			@font-face {
				font-family:'cool';
				src: url('fonts/锐字逼格锐线体简4.0.ttf');
				src:url('fonts/4-0.eot?#iefix') format('embedded-opentype'),
				url('fonts/4-0.woff2') format('woff'),
				url('fonts/4-0.ttf') format('ttf');
				
			}
			/*使用改字体*/
			section{
				font-family: 'cool';
				font-size: 30px;
			}
			
		</style>
		
	</head>
	<body>
		<section>
			<h2>这是自定义的字体</h2>
			<p>很逼格</p>
		</section>
	</body>
</html>
